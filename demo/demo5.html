<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义字符串验证实例</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- layer是可选的，不是必须项 -->
    <script src="http://res.sentsin.com/lay/lib/layer/layer.min.js?v=1.8.5"></script>
    <script src="../FormValidator.js"></script>
</head>
<body>
<h1>自定义字符串验证实例</h1>

<form id="form">
    <input name="test" data-validator="min-number-length" data-errorMsg="至少5位数字">
</form>
<script language="javascript">
    $(function () {
        var form = $('#form');
        var formValidator = new window.FormValidator({
            form: form
        });
        //addStringValidator 第一个参数必须小写
        formValidator.addStringValidator('min-number-length', /^\d{5,}/);
    });
</script>
</body>
</html>
