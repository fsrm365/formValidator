<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>混合配置实例</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- layer是可选的，不是必须项 -->
    <script src="http://res.sentsin.com/lay/lib/layer/layer.min.js?v=1.8.5"></script>
    <script src="../FormValidator.js"></script>
</head>
<body>
<h1>混合配置实例</h1>

<form id="form">
    <input name="test">
    <input name="test2" data-validator="/^[1-9]\d{4,}/i" data-errorMsg="您输入的内容为【{val}】,长度：【{len}】.至少输入5位数">
</form>
<script language="javascript">
    $(function () {
        var form = $('#form');
        new window.FormValidator({
            form: form,
            queue: [
                {
                    tag: $(form).find('input[name=test]'),//必须,被验证的input
                    event: 'blur',//可选
                    validator: 'empty',//必须，支持正则
                    errorMsg: '不能为空'//可选
                }
            ]
        });
    });
</script>
</body>
</html>
